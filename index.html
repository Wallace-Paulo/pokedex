<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="shortcut icon" href="./image/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/script.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"
    ></script>
    <!-- defer: carrega o script após o carregamento da página -->
  </head>
  <body>
    <main>
      <img src="#" alt="pokemon" class="pokemon_image" />
      <h1 class="pokemon_data">
        <span class="pokemon_number"></span> -
        <span class="pokemon_name"></span>
      </h1>
      <form class="form_search">
        <input
          type="search"
          class="input_search"
          placeholder="Name or Number"
          required
        />
        <ul class="suggestions"></ul>
      </form>
      <div class="buttons">
        <button class="button btn-prev">Prev <</button>
        <button class="button btn-next">Next ></button>
      </div>
      <img class="pokedex" src="./image/pokedex.png" alt="Pokédex" />
    </main>
  </body>
</html>
